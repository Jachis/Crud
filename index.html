<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Automoviles</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6" crossorigin="anonymous">
</head>
<body>
<div class="container mt-5">
    <div>
        <h1 class="text-center">AutoCompara</h1>
    </div>
    <div class="d-flex justify-content-center py-3">
        <button class="btn btn-primary" onclick="showFormContainer()">+ Agregar nuevo usuario +</button>
    </div>
    <div class="card d-none" id="cars-container">
        <div class="card-body">
            <form id="car-form" action="/carsArray" onsubmit="event.preventDefault(), showCar()">
                <div class="mb-3">
                  <label for="Marca" class="form-label">Marca</label>
                  <input type="text" class="form-control" id="Marca" placeholder="Marca del Carro" required>
                </div>
                <div class="mb-3">
                  <label for="Modelo" class="form-label">Modelo</label>
                  <input type="text" class="form-control" id="Modelo" placeholder="Modelo del Carro" required>
                </div>
                <div class="mb-3">
                    <label for="Color" class="form-label">Color</label>
                    <input type="text" class="form-control" id="Color" placeholder="Color del Carro" required>
                  </div>
                  <div class="mb-3">
                    <label for="A単o" class="form-label">A単o</label>
                    <input type="text" class="form-control" id="A単o" placeholder="A単o del Carro" required>
                  </div>
                  <div class="mb-3">
                    <label for="Precio" class="form-label">Precio</label>
                    <input type="text" class="form-control" id="Precio" placeholder="Ingresa el precio en pesos"required>
                  </div>
                  <div class="mb-3">
                    <label for="Imagen" class="form-label">Imagen</label>
                    <input type="text" class="form-control" id="Imagen" placeholder="URL de la Imagen" required>
                  </div>
                <button id="btn-form" type="submit" class="btn btn-primary">Guardar</button>
              </form>
        </div>
    </div>
    <div class="card">
        <div class="card-body" id="card-item">

        </div>
    </div>
</div>
    <script src="./crud.js"></script>
</body>
</html>
